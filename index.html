<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imp Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "ui-sans-serif", "system-ui"],
            },
            colors: {
              accent: {
                300: "#c4b5fd",
                400: "#a78bfa",
                500: "#8b5cf6",
                600: "#7c3aed",
                700: "#6d28d9",
              },
            },
            boxShadow: {
              glow: "0 0 0 1px rgba(196,181,253,0.15), 0 18px 55px rgba(91,33,182,0.42)",
              panel: "0 1px 0 rgba(255,255,255,0.2) inset, 0 14px 40px rgba(76,29,149,0.35)",
            },
            keyframes: {
              floatSlow: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-14px)" },
              },
              floatFast: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-8px)" },
              },
            },
            animation: {
              floatSlow: "floatSlow 8s ease-in-out infinite",
              floatFast: "floatFast 5s ease-in-out infinite",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-950 text-white antialiased">
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const ActionButton = ({ children, secondary }) => (
        <button
          className={[
            "rounded-xl px-6 py-3 text-sm font-semibold transition duration-300",
            secondary
              ? "border border-white/20 bg-white/5 text-white hover:border-accent-300/50 hover:bg-white/10"
              : "bg-gradient-to-r from-accent-500 to-accent-600 text-white shadow-glow hover:from-accent-400 hover:to-accent-500",
          ].join(" ")}
        >
          {children}
        </button>
      );

      const StatCard = ({ label, value, trend }) => (
        <article className="rounded-2xl border border-white/10 bg-white/[0.06] p-4 shadow-panel backdrop-blur-xl">
          <p className="text-xs uppercase tracking-[0.2em] text-violet-200/70">{label}</p>
          <div className="mt-2 flex items-end justify-between gap-4">
            <p className="text-2xl font-bold text-white">{value}</p>
            <p className="text-xs font-medium text-emerald-300">{trend}</p>
          </div>
        </article>
      );

      const ToggleRow = ({ text, active }) => (
        <div className="flex items-center justify-between rounded-xl border border-white/10 bg-white/[0.04] px-4 py-3">
          <p className="text-sm font-medium text-violet-100/90">{text}</p>
          <span
            className={[
              "flex h-6 w-11 items-center rounded-full p-1 transition",
              active ? "bg-accent-500/90" : "bg-white/20",
            ].join(" ")}
          >
            <span
              className={[
                "h-4 w-4 rounded-full bg-white transition",
                active ? "translate-x-5" : "translate-x-0",
              ].join(" ")}
            />
          </span>
        </div>
      );

      const FloatingPanels = () => (
        <div className="relative mx-auto w-full max-w-xl perspective-1000 lg:mx-0">
          <section className="relative z-20 animate-floatSlow rounded-3xl border border-white/15 bg-gradient-to-br from-violet-700/35 via-violet-900/35 to-slate-900/70 p-5 shadow-glow backdrop-blur-2xl">
            <header className="mb-4 flex items-center justify-between">
              <h2 className="text-sm font-semibold tracking-wide text-violet-100">Imp Hub Console</h2>
              <span className="rounded-full border border-emerald-300/40 bg-emerald-300/20 px-3 py-1 text-xs font-medium text-emerald-200">Online</span>
            </header>
            <div className="grid gap-3 sm:grid-cols-2">
              <StatCard label="Stability" value="99.9%" trend="+3.1%" />
              <StatCard label="Sessions" value="14.2k" trend="+8.4%" />
            </div>
            <div className="mt-3 space-y-3">
              <ToggleRow text="Auto Sync" active />
              <ToggleRow text="Adaptive Shield" active={false} />
            </div>
          </section>

          <article className="absolute -left-8 top-12 z-10 hidden w-52 animate-floatFast rounded-2xl border border-white/15 bg-violet-950/65 p-4 shadow-panel backdrop-blur-xl md:block">
            <p className="text-xs font-semibold uppercase tracking-[0.2em] text-violet-200/80">Performance</p>
            <div className="mt-3 h-2 rounded-full bg-white/10">
              <div className="h-full w-4/5 rounded-full bg-gradient-to-r from-accent-400 to-accent-600" />
            </div>
            <p className="mt-3 text-xs text-violet-100/70">Frame optimization enabled</p>
          </article>

          <article className="absolute -bottom-8 right-4 z-10 hidden w-56 animate-floatFast rounded-2xl border border-white/15 bg-violet-900/50 p-4 shadow-panel backdrop-blur-xl md:block">
            <div className="mb-2 flex items-center justify-between">
              <p className="text-sm font-semibold text-violet-100">Modules</p>
              <span className="text-xs text-violet-200/70">4 Active</span>
            </div>
            <div className="space-y-2">
              <div className="h-2 rounded-full bg-white/10"><div className="h-full w-10/12 rounded-full bg-accent-400" /></div>
              <div className="h-2 rounded-full bg-white/10"><div className="h-full w-9/12 rounded-full bg-accent-500" /></div>
              <div className="h-2 rounded-full bg-white/10"><div className="h-full w-11/12 rounded-full bg-accent-300" /></div>
            </div>
          </article>
        </div>
      );

      const HomePage = () => (
        <main className="relative isolate overflow-hidden">
          <div className="pointer-events-none absolute inset-0 -z-20 bg-[radial-gradient(circle_at_20%_20%,rgba(139,92,246,0.35),transparent_35%),radial-gradient(circle_at_80%_0%,rgba(167,139,250,0.3),transparent_30%),linear-gradient(160deg,#2e1065_0%,#3b0764_45%,#111827_100%)]" />
          <div className="pointer-events-none absolute inset-0 -z-10 bg-[linear-gradient(rgba(255,255,255,0.06)_1px,transparent_1px),linear-gradient(to_right,rgba(255,255,255,0.06)_1px,transparent_1px)] bg-[size:52px_52px] opacity-20 [mask-image:radial-gradient(ellipse_at_center,black_35%,transparent_78%)]" />

          <section className="mx-auto grid min-h-screen w-full max-w-6xl items-center gap-14 px-6 py-16 md:px-10 lg:grid-cols-[1.05fr_0.95fr] lg:py-20">
            <article className="max-w-2xl">
              <p className="inline-flex items-center rounded-full border border-violet-200/30 bg-violet-300/10 px-4 py-2 text-xs font-semibold uppercase tracking-[0.22em] text-violet-100/85">
                Imp Hub Interface
              </p>
              <h1 className="mt-6 text-5xl font-extrabold leading-[0.95] tracking-tight text-white sm:text-6xl lg:text-7xl">
                High Quality
              </h1>
              <p className="mt-6 max-w-xl text-base leading-relaxed text-violet-100/80 sm:text-lg">
                A futuristic control experience with smooth interactions, immersive visuals, and layered 3D-inspired panels designed for clarity on every device.
              </p>
              <nav aria-label="Primary" className="mt-9 flex flex-wrap gap-3">
                <ActionButton>Launch Imp Hub</ActionButton>
                <ActionButton secondary>Preview Features</ActionButton>
              </nav>
            </article>

            <FloatingPanels />
          </section>
        </main>
      );

      ReactDOM.createRoot(document.getElementById("root")).render(<HomePage />);
    </script>
  </body>
</html>
