<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imp Hub | High Quality</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              iris: {
                100: '#e9ddff',
                200: '#d4bdff',
                300: '#bb98ff',
                400: '#a677ff',
                500: '#9058f8',
                600: '#7a42db',
                700: '#6234af',
              },
            },
            boxShadow: {
              glow: '0 0 60px rgba(166, 119, 255, 0.35)',
              panel: '0 28px 80px rgba(16, 10, 40, 0.45)',
            },
            keyframes: {
              floatSlow: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              floatFast: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-14px)' },
              },
            },
            animation: {
              floatSlow: 'floatSlow 7s ease-in-out infinite',
              floatFast: 'floatFast 5.6s ease-in-out infinite',
            },
          },
        },
      };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-[#130b2a] font-sans text-white antialiased">
    <main id="root"></main>

    <script type="text/babel">
      const pillTabs = ['Visuals', 'Modules', 'Configs'];

      // Reusable tiny stat card for floating panels.
      function StatBadge({ label, value, accent }) {
        return (
          <div className="rounded-xl border border-white/10 bg-white/5 px-3 py-2 backdrop-blur-md">
            <p className="text-[10px] uppercase tracking-[0.18em] text-white/60">{label}</p>
            <p className={`mt-1 text-sm font-semibold ${accent}`}>{value}</p>
          </div>
        );
      }

      // Floating panel inspired by the second reference image.
      function FloatingControlPanel() {
        return (
          <article className="relative w-full max-w-md rounded-3xl border border-white/15 bg-gradient-to-br from-[#2d1d52]/95 to-[#1b1038]/95 p-5 shadow-panel backdrop-blur-xl animate-floatSlow">
            <div className="mb-5 flex items-center justify-between">
              <h2 className="text-sm font-semibold tracking-wide text-white/90">Imp Hub</h2>
              <span className="rounded-full border border-emerald-300/40 bg-emerald-400/15 px-2 py-0.5 text-[11px] font-medium text-emerald-200">
                Online
              </span>
            </div>

            <nav aria-label="Panel tabs" className="mb-4 grid grid-cols-3 gap-2">
              {pillTabs.map((tab, index) => (
                <button
                  key={tab}
                  type="button"
                  className={`rounded-lg border px-2 py-2 text-xs font-medium transition ${
                    index === 0
                      ? 'border-iris-300/60 bg-iris-400/25 text-white'
                      : 'border-white/10 bg-white/5 text-white/70 hover:border-white/20 hover:text-white'
                  }`}
                >
                  {tab}
                </button>
              ))}
            </nav>

            <section className="space-y-4">
              <div className="rounded-2xl border border-white/10 bg-black/20 p-4">
                <div className="mb-3 flex items-center justify-between">
                  <p className="text-sm font-medium text-white/90">Performance</p>
                  <p className="text-xs text-iris-200">88%</p>
                </div>
                <div className="h-2 rounded-full bg-white/10">
                  <div className="h-full w-[88%] rounded-full bg-gradient-to-r from-iris-300 to-fuchsia-300"></div>
                </div>
              </div>

              <div className="grid grid-cols-2 gap-3">
                <StatBadge label="Sync" value="2.1 ms" accent="text-cyan-200" />
                <StatBadge label="Stability" value="99.9%" accent="text-emerald-200" />
              </div>

              <label className="flex items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-4 py-3">
                <span className="text-sm text-white/85">Adaptive mode</span>
                <span className="inline-flex h-6 w-11 items-center rounded-full bg-gradient-to-r from-iris-500 to-fuchsia-500 p-1">
                  <span className="ml-auto h-4 w-4 rounded-full bg-white"></span>
                </span>
              </label>
            </section>
          </article>
        );
      }

      // Secondary floating panel for depth and 3D composition.
      function FloatingInsightsPanel() {
        return (
          <aside className="w-full max-w-sm rounded-3xl border border-white/15 bg-gradient-to-br from-[#29174a]/95 to-[#170d31]/95 p-5 shadow-panel backdrop-blur-xl animate-floatFast">
            <header className="mb-4 flex items-center justify-between">
              <h3 className="text-sm font-semibold text-white/90">Realtime Insights</h3>
              <span className="h-2.5 w-2.5 rounded-full bg-emerald-300 shadow-[0_0_14px_rgba(110,231,183,0.9)]"></span>
            </header>

            <div className="space-y-3">
              <div className="rounded-xl border border-white/10 bg-black/20 p-3">
                <p className="text-xs text-white/60">UI Depth</p>
                <p className="mt-1 text-lg font-semibold text-white">3 Layers</p>
              </div>

              <div className="rounded-xl border border-white/10 bg-black/20 p-3">
                <p className="text-xs text-white/60">Response Curve</p>
                <div className="mt-2 flex gap-1.5">
                  <span className="h-8 w-2 rounded-full bg-iris-300/40"></span>
                  <span className="h-12 w-2 rounded-full bg-iris-300/60"></span>
                  <span className="h-16 w-2 rounded-full bg-iris-300"></span>
                  <span className="h-10 w-2 rounded-full bg-iris-300/70"></span>
                  <span className="h-6 w-2 rounded-full bg-iris-300/40"></span>
                </div>
              </div>
            </div>
          </aside>
        );
      }

      // Main homepage hero component.
      function HomePage() {
        return (
          <section className="relative isolate min-h-screen overflow-hidden">
            <div className="pointer-events-none absolute inset-0 bg-[radial-gradient(circle_at_20%_20%,rgba(172,126,255,0.28),transparent_42%),radial-gradient(circle_at_80%_15%,rgba(123,78,255,0.32),transparent_38%),linear-gradient(180deg,#1d1140_0%,#120a28_100%)]"></div>
            <div className="pointer-events-none absolute -left-24 top-32 h-64 w-64 rounded-full bg-fuchsia-400/20 blur-3xl"></div>
            <div className="pointer-events-none absolute -right-20 bottom-20 h-64 w-64 rounded-full bg-indigo-300/20 blur-3xl"></div>

            <div className="relative mx-auto flex w-full max-w-7xl flex-col px-6 pb-16 pt-10 sm:px-10 lg:px-12">
              <header className="mb-14 flex items-center justify-between">
                <a href="#" className="text-lg font-bold tracking-wide text-white/90">Imp Hub</a>
                <button
                  type="button"
                  className="rounded-full border border-white/20 bg-white/10 px-4 py-2 text-sm font-medium text-white/90 backdrop-blur-md transition hover:border-white/40 hover:bg-white/15"
                >
                  Dashboard
                </button>
              </header>

              <div className="grid items-center gap-14 lg:grid-cols-[1.05fr_0.95fr]">
                <article className="max-w-xl">
                  <p className="mb-4 inline-flex items-center gap-2 rounded-full border border-iris-300/40 bg-iris-300/15 px-4 py-1 text-xs font-medium uppercase tracking-[0.22em] text-iris-100">
                    Next Generation Interface
                  </p>

                  <h1 className="text-5xl font-extrabold leading-[1.04] tracking-tight text-white sm:text-6xl lg:text-7xl">
                    High Quality
                  </h1>

                  <p className="mt-6 max-w-lg text-base leading-relaxed text-white/75 sm:text-lg">
                    Craft modern experiences with a futuristic purple design system, interactive depth, and elegant performance-first components.
                  </p>

                  <div className="mt-9 flex flex-wrap gap-3">
                    <button
                      type="button"
                      className="rounded-xl bg-gradient-to-r from-iris-400 to-fuchsia-400 px-6 py-3 text-sm font-semibold text-slate-950 shadow-glow transition hover:scale-[1.02]"
                    >
                      Get Started
                    </button>
                    <button
                      type="button"
                      className="rounded-xl border border-white/20 bg-white/10 px-6 py-3 text-sm font-semibold text-white/90 backdrop-blur-md transition hover:border-white/35 hover:bg-white/15"
                    >
                      Learn More
                    </button>
                  </div>
                </article>

                <div className="relative flex items-center justify-center">
                  <div className="relative w-full max-w-[560px]">
                    <div className="relative z-20">
                      <FloatingControlPanel />
                    </div>
                    <div className="relative -mt-10 ml-auto w-[84%] translate-x-3 z-10 sm:translate-x-8">
                      <FloatingInsightsPanel />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<HomePage />);
    </script>
  </body>
</html>
